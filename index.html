<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Memory Game </h1>
    </header>
    <main>
        <article>
            <div id="board">
                <div class="card" id="c0" onclick="odkryj(0)"></div>
                <div class="card" id="c1" onclick="odkryj(1)"></div>
                <div class="card" id="c2" onclick="odkryj(2)"></div>
                <div class="card" id="c3" onclick="odkryj(3)"></div>
                
                <div class="card" id="c4" onclick="odkryj(4)"></div>
                <div class="card" id="c5" onclick="odkryj(5)"></div>
                <div class="card" id="c6" onclick="odkryj(6)"></div>
                <div class="card" id="c7" onclick="odkryj(7)"></div>
                
                <div class="card" id="c8" onclick="odkryj(8)"></div>
                <div class="card" id="c9" onclick="odkryj(9)"></div>
                <div class="card" id="c10" onclick="odkryj(10)"></div>
                <div class="card" id="c11" onclick="odkryj(11)"></div>

                <div class="score">Licznik kliknięć: 0 </div>


            </div>
        </article>
    </main>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
